[colors]
dark_grey = #282c34
red = #E06c75
green = #98c379
yellow = #E5c07b
blue = #61afef
purple = #c678dd
teal = #56b6c2
grey = #ABB2BF
background = ${colors.dark_grey}
background-alt = #373B41
foreground = ${colors.grey}
primary = ${colors.yellow}
secondary = ${colors.teal}:wlan
alert = ${colors.red}
disabled = ${colors.grey}

[bar/base]
width = 100%
height = 24pt
radius = 6

monitor = ${env:MONITOR:eDP-1}

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

font-0 = FiraCode Nerd Font:style=Retina;2

modules-left = bspwm xwindow
modules-center = spotify spotify-previous spotify-play-pause spotify-next
modules-right = filesystem pulseaudio memory cpu battery date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

; wm-restack = generic
wm-restack = bspwm
; wm-restack = i3

override-redirect = true

[bar/top]
inherit = bar/base

[module/bspwm]
type = internal/bspwm
pin-workspaces = true

label-focused = " %name% "
label-focused-foreground = ${colors.dark_grey}
label-focused-background = ${colors.grey}
label-focused-underline = ${colors.yellow}

label-occupied = " %name% "
label-occupied-foreground = ${colors.grey}
label-occupied-background = ${colors.dark_grey}

label-urgent = " %name% "
label-urgent-foreground = ${colors.grey}
label-urgent-background = ${colors.red}

label-empty = " %name% "
label-empty-foreground = ${colors.grey}
label-empty-background = ${colors.dark_grey}

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /
mount-1 = /home

format-mounted-underline = ${colors.green}

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC

format-charging = <animation-charging> <label-charging>
label-charging = %percentage%%

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750

format-discharging = <label-discharging> 
label-discharging =  %percentage%%
animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
animation-discharging-framerate = 750

format-full = <label-full> 
label-full = ﮣ

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-underline = ${colors.blue}
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-underline = ${colors.red}
format-prefix = ""
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected


[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/spotify]
type = custom/script
tail = true
interval = 1
format-prefix = "阮 " 
format = <label>
exec = $XDG_CONFIG_HOME/bspwm/polybar/scripts/scroll_spotify_status.sh

[module/spotify-previous]
type = custom/script
exec = echo "玲"
format = <label>
click-left = playerctl previous -p spotify

[module/spotify-play-pause]
type = custom/ipc
hook-1 = echo "契"
hook-0 = echo ""
initial = 1
click-left = playerctl play-pause -p spotify

[module/spotify-next]
type = custom/script
exec = echo "怜"
format = <label>
click-left = playerctl next -p spotify

[settings]
screenchange-reload = true
pseudo-transparency = true

